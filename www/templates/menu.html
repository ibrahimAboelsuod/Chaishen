<ion-side-menus enable-menu-with-back-views="false">

      <ion-nav-buttons side="left">

        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

        <a class="item" menu-close ng-hide="currentUser" ng-click="modalService.openModal(2)">
          Log In
        </a>
        <a class="item" menu-close ng-hide="currentUser" ng-click="modalService.openModal(3)">
          Sign Up
        </a>
        -->
        <a class="item" menu-close ng-click="modalService.openModal(1)">

        </a>
      </div>
